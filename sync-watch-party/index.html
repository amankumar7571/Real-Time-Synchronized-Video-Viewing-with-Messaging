<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WatchTogether - YouTube Watch Party</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>WatchTogether</h1>
            <div class="room-info" id="roomInfo" style="display: none;">
                <span class="room-code">Room: <strong id="currentRoomCode"></strong></span>
                <span class="user-count" id="userCount">Users: 0/4</span>
            </div>
        </header>

        <!-- Welcome Screen -->
        <div class="welcome-screen" id="welcomeScreen">
            <div class="card">
                <div class="card__body">
                    <h2>Join the Watch Party!</h2>
                    <p>Watch YouTube videos together with friends in real-time</p>
                    
                    <div class="form-group">
                        <label for="nickname" class="form-label">Your Nickname</label>
                        <input type="text" id="nickname" class="form-control" placeholder="Enter your nickname" maxlength="20">
                    </div>

                    <div class="welcome-actions">
                        <button class="btn btn--primary" id="createRoomBtn">Create Room</button>
                        <div class="join-room-section">
                            <input type="text" id="roomCodeInput" class="form-control" placeholder="Enter room code" maxlength="6">
                            <button class="btn btn--outline" id="joinRoomBtn">Join Room</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main App -->
        <div class="main-app" id="mainApp" style="display: none;">
            <!-- Video Controls -->
            <div class="video-controls" id="videoControls">
                <div class="form-group">
                    <label for="youtubeUrl" class="form-label">YouTube Video URL</label>
                    <div class="url-input-group">
                        <input type="text" id="youtubeUrl" class="form-control" placeholder="Paste YouTube URL here">
                        <button class="btn btn--primary" id="loadVideoBtn">Load Video</button>
                    </div>
                </div>
            </div>

            <!-- Main Content Area -->
            <div class="main-content">
                <!-- Video Section -->
                <div class="video-section">
                    <div class="video-container" id="videoContainer">
                        <div class="video-placeholder" id="videoPlaceholder">
                            <h3>No video loaded</h3>
                            <p>Enter a YouTube URL above to start watching together</p>
                        </div>
                    </div>
                    
                    <!-- Users List -->
                    <div class="users-section">
                        <h4>Online Users (<span id="onlineCount">0</span>/4)</h4>
                        <div class="users-list" id="usersList"></div>
                    </div>
                </div>

                <!-- Chat Section -->
                <div class="chat-section">
                    <div class="chat-header">
                        <h4>Chat</h4>
                    </div>
                    <div class="chat-messages" id="chatMessages"></div>
                    <div class="chat-input">
                        <input type="text" id="messageInput" class="form-control" placeholder="Type a message..." maxlength="200">
                        <button class="btn btn--primary" id="sendMessageBtn">Send</button>
                    </div>
                </div>
            </div>

            <!-- Leave Room Button -->
            <div class="room-actions">
                <button class="btn btn--outline" id="leaveRoomBtn">Leave Room</button>
            </div>
        </div>

        <!-- Error Messages -->
        <div class="error-message" id="errorMessage" style="display: none;"></div>
    </div>

    <!-- YouTube iframe API -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="app.js"></script>
</body>
</html>
